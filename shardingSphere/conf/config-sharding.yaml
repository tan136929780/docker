rules:
  - !BROADCAST
    tables:
      - PERSON
  - !FIREWALL
    globalSqlRules:
      - databaseType: MYSQL
        scriptType: REGEXP
        sqlScript: (?i).*benchmark\(.*
        priorityLevel: 1
        action: FORBID
        throwRiskCode: 0x0003
      - databaseType: MYSQL
        scriptType: REGEXP
        sqlScript: (?i).*sleep\(.*
        priorityLevel: 1
        action: FORBID
        throwRiskCode: 0x0003
      - databaseType: MYSQL
        scriptType: REGEXP
        sqlScript: (?i).*load file.*
        priorityLevel: 1
        action: FORBID
        throwRiskCode: 0x0003
      - databaseType: MYSQL
        scriptType: REGEXP
        sqlScript: (?i).*mysqldump.*
        priorityLevel: 1
        action: FORBID
        throwRiskCode: 0x0003
    sqlRules:
      - ruleId: 3
        databaseType: MYSQL
        databaseId: sharding_db
        appId:
        userId:
        scriptType: REGEXP
        sqlScript: INSERT INTO person.*
        priorityLevel: 1
