version: "3.3"
services:
  # database
  mysql:
#    image: mysql:8.0
    image: mysql:8-oracle
    container_name: docker-mysql
    ports:
      - "3306:3306"
    command:
#      --lower_case_table_names=0 # unix
#      --lower_case_table_names=1 # windows
      --lower_case_table_names=2 # mac
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/user_data:/home/user_data
      - ./mysql/mysql-files:/var/lib/mysql-files/
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
    environment:
      TZ: "Asia/Shanghai"
      MYSQL_ROOT_PASSWORD: 123456
#    networks:
#      common:
#        aliases:
#          - mysql
#    network_mode: "host"

  # cache
  redis:
    image: redis:5.0
    container_name: docker-redis
    ports:
      - "6379:6379"
    environment:
      TZ: "Asia/Shanghai"
#    networks:
#      - common
#    network_mode: "host"
    volumes:
      - ./redis/data:/data
#      - ./redis/redis.conf:/etc/redis.conf

